<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="icons.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h1><b>Press P to Pause/Unpause</b></h1>
  <title>Blub's Snake Game</title>
  <style>
    body {
      background-color: #636363;
    }
    #gameCanvas {
      border: 5px solid black;
    }
    #zoomWarning {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      z-index: 1000;
    }
    .leaderboard {
      margin-top: 20px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      width: 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #636363;
    }
    button {
      margin: 10px;
    }
    #cheatMessage {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 255, 0, 0.7);
      color: white;
      font-size: 20px;
      padding: 10px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="zoomWarning">
    Your screen is too small to display the full game.<br>
    Please zoom out to 50% or 33%.
  </div>

  <canvas id="gameCanvas" width="1500" height="900"></canvas>
  <button onclick="restartGame();" style="font-size: 20px; padding: 20px 20px;">Restart The Game</button>
  <a href="firstver.html"><button style="font-size: 20px; padding: 20px 20px;">Click here to play the first version of the game</button></a>
  <p><b><h1>The yellow pixel is the head and the red pixel is the food</h1></b></p>
  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <tr>
          <td colspan="3">No scores yet</td>
        </tr>
      </tbody>
    </table>
  </div>
  <input type="text" id="usernameInput" placeholder="Enter your username">
  <button onclick="submitScore()">Submit Score</button>

  <div id="cheatMessage">Cheat Activated! +100 Score</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const zoomWarning = document.getElementById('zoomWarning');
    const cheatMessage = document.getElementById('cheatMessage');

    // Game variables
    const box = 20;
    let snake = [{x: 200, y: 200}];
    let food = {x: 0, y: 0};
    let score = 0;
    let dx = 0;
    let dy = 0;
    let lastDx = 0;
    let lastDy = 0;
    let directionChanged = false;
    let paused = false;
    let gameOver = false;
    let gameStarted = false; // Track if the game has started

    let cheatCode = ''; // Track the cheat code input

    function checkCanvasVisibility() {
      const canvasRect = canvas.getBoundingClientRect();
      const isFullyVisible =
        canvasRect.top >= 0 &&
        canvasRect.left >= 0 &&
        canvasRect.bottom <= window.innerHeight &&
        canvasRect.right <= window.innerWidth;

      if (!isFullyVisible) {
        zoomWarning.style.display = 'block';
      } else {
        zoomWarning.style.display = 'none';
      }
    }

    window.addEventListener('resize', checkCanvasVisibility);
    window.addEventListener('load', checkCanvasVisibility);

    function randomFood() {
      food.x = Math.floor(Math.random() * (canvas.width / box)) * box;
      food.y = Math.floor(Math.random() * (canvas.height / box)) * box;
    }

    function drawSnake() {
      ctx.fillStyle = 'orange';
      ctx.fillRect(snake[0].x, snake[0].y, box, box);

      ctx.fillStyle = 'black';
      for (let i = 1; i < snake.length; i++) {
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }
    }

    function drawFood() {
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);
    }

    function drawScore() {
      ctx.fillStyle = 'black';
      ctx.font = '30px Arial';
      ctx.fillText('Score: ' + score, 10, 30);
    }

    function drawPauseScreen() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.font = '50px Arial';
      ctx.fillText('PAUSED', canvas.width / 2 - 100, canvas.height / 2);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSnake();
      drawFood();
      drawScore();
    }

    function moveSnake() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};

      // Check for self-collision
      if (snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
        if (!gameOver) {
          gameOver = true;
          alert('Game Over! Your score is ' + score);
          localStorage.removeItem('savedGame');
          location.reload();
        }
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        randomFood();
      } else {
        snake.pop();
      }

      lastDx = dx;
      lastDy = dy;
      directionChanged = false;
    }

    function checkCollision() {
      if (
        snake[0].x < 0 ||
        snake[0].x >= canvas.width ||
        snake[0].y < 0 ||
        snake[0].y >= canvas.height
      ) {
        if (!gameOver) {
          gameOver = true;
          alert('Game Over! Your score is ' + score);
          localStorage.removeItem('savedGame');
          location.reload();
        }
      }
    }

    function update() {
      if (!paused) {
        moveSnake();
        checkCollision();
        draw();
      } else {
        drawPauseScreen();
      }
    }

    // Save function
    function saveGame() {
      const gameState = {
        snake: snake,
        food: food,
        score: score,
        dx: dx,
        dy: dy
      };
      localStorage.setItem('savedGame', JSON.stringify(gameState));
      console.log('Game saved manually!');
    }

    // Auto-save only after game starts
    function autoSaveGame() {
      if (gameStarted) {
        const gameState = {
          snake: snake,
          food: food,
          score: score,
          dx: dx,
          dy: dy
        };
        localStorage.setItem('savedGame', JSON.stringify(gameState));
        console.log('Game auto-saved!');
      }
    }

    // Load function
    function loadGame() {
      const savedGame = JSON.parse(localStorage.getItem('savedGame'));
      if (savedGame) {
        snake = savedGame.snake;
        food = savedGame.food;
        score = savedGame.score;
        dx = savedGame.dx;
        dy = savedGame.dy;
        gameStarted = true;
      } else {
        randomFood();
      }
    }

    // Cheat code handling
    function handleCheatCode(event) {
      const cheatSequence = '1212ab';
      cheatCode += event.key;

      if (cheatCode.endsWith(cheatSequence)) {
        score += 100;
        cheatMessage.style.display = 'block';
        setTimeout(() => cheatMessage.style.display = 'none', 2000);
        cheatCode = ''; // Reset the cheat code
      }

      // Keep only the last characters of the cheat code sequence
      if (cheatCode.length > cheatSequence.length) {
        cheatCode = cheatCode.slice(1);
      }
    }

    // Keyboard event listener
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft' || event.key === 'a') {
        if (lastDx !== box) {
          dx = -box;
          dy = 0;
          if (!gameStarted) gameStarted = true; // Mark game as started
        }
      } else if (event.key === 'ArrowRight' || event.key === 'd') {
        if (lastDx !== -box) {
          dx = box;
          dy = 0;
          if (!gameStarted) gameStarted = true; // Mark game as started
        }
      } else if (event.key === 'ArrowUp' || event.key === 'w') {
        if (lastDy !== box) {
          dx = 0;
          dy = -box;
          if (!gameStarted) gameStarted = true; // Mark game as started
        }
      } else if (event.key === 'ArrowDown' || event.key === 's') {
        if (lastDy !== -box) {
          dx = 0;
          dy = box;
          if (!gameStarted) gameStarted = true; // Mark game as started
        }
      }

      if (event.key === 'p' || event.key === 'P') {
        paused = !paused;
      }

      if (event.key === 'r' || event.key === 'R') {
        restartGame(); // Reload the page to restart the game
      }

      handleCheatCode(event);
    });

    loadGame();
    setInterval(update, 60); // Faster speed (60ms)
    setInterval(autoSaveGame, 1000); // Auto-save every 1 second
  </script>
</body>
</html>
