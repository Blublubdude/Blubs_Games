<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="icons.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blub's Snake Game</title>
  <style>
    body {
      background-color: grey;
    }
    #gameCanvas {
      border: 5px solid black;
    }
    .leaderboard {
      margin-top: 20px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      width: 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1500" height="900"></canvas>
  <button onclick="location.reload();" style="font-size: 20px; padding: 20px 20px;">Restart The Game</button>
  <button onclick="saveGame()" style="font-size: 20px; padding: 20px 20px;">Save Game</button>
  <a href="firstver.html"><button style="font-size: 20px; padding: 20px 20px;">Click here to play the first version of the game</button></a>

  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Leaderboard rows will be dynamically added here -->
        <tr>
          <td colspan="3">No scores yet</td>
        </tr>
      </tbody>
    </table>
  </div>
  <input type="text" id="usernameInput" placeholder="Enter your username">
  <button onclick="submitScore()">Submit Score</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game variables
    const box = 20;
    let snake = [{x: 200, y: 200}];
    let food = {x: 0, y: 0};
    let score = 0;
    let dx = 0;
    let dy = 0;
    let paused = false; // Game pause state
    let gameLoop;

    function randomFood() {
      food.x = Math.floor(Math.random() * (canvas.width / box)) * box;
      food.y = Math.floor(Math.random() * (canvas.height / box)) * box;
    }

    function drawSnake() {
      ctx.fillStyle = 'orange';
      ctx.fillRect(snake[0].x, snake[0].y, box, box);

      ctx.fillStyle = 'black';
      for (let i = 1; i < snake.length; i++) {
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }
    }

    function drawFood() {
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);
    }

    function drawScore() {
      ctx.fillStyle = 'black';
      ctx.font = '30px Arial';
      ctx.fillText('Score: ' + score, 10, 30);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSnake();
      drawFood();
      drawScore();

      if (paused) {
        ctx.fillStyle = 'white';
        ctx.font = '50px Arial';
        ctx.fillText('PAUSED', canvas.width / 2 - 100, canvas.height / 2);
      }
    }

    function moveSnake() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        randomFood();
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      if (
        snake[0].x < 0 ||
        snake[0].x >= canvas.width ||
        snake[0].y < 0 ||
        snake[0].y >= canvas.height ||
        snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y)
      ) {
        clearInterval(gameLoop);
        localStorage.removeItem('savedGame'); // Clear saved game if the player dies
        alert('Game Over! Your score is ' + score);
        displayScores();
      }
    }

    function update() {
      if (!paused) {
        moveSnake();
        checkCollision();
        draw();
      }
    }

    // Save function
    function saveGame() {
      const gameState = {
        snake: snake,
        food: food,
        score: score,
        dx: dx,
        dy: dy
      };
      localStorage.setItem('savedGame', JSON.stringify(gameState));
      alert('Game saved!');
    }

    // Load function
    function loadGame() {
      const savedGame = JSON.parse(localStorage.getItem('savedGame'));
      if (savedGame) {
        snake = savedGame.snake;
        food = savedGame.food;
        score = savedGame.score;
        dx = savedGame.dx;
        dy = savedGame.dy;
        alert('Game loaded!');
      } else {
        randomFood();
      }
    }

    // Leaderboard
    function displayScores() {
      const leaderboardBody = document.getElementById('leaderboardBody');
      leaderboardBody.innerHTML = '';
      const scores = JSON.parse(localStorage.getItem('snakeScores')) || [];
      scores.sort((a, b) => b.score - a.score);
      scores.forEach((entry, index) => {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.username}</td>
          <td>${entry.score}</td>
        `;
        leaderboardBody.appendChild(newRow);
      });
    }

    function submitScore() {
      const username = document.getElementById('usernameInput').value;
      const scores = JSON.parse(localStorage.getItem('snakeScores')) || [];
      scores.push({ username: username, score: parseInt(score) });
      localStorage.setItem('snakeScores', JSON.stringify(scores));
      displayScores();
    }

    // Keyboard event listener
    document.addEventListener('keydown', function(event) {
      if ((event.keyCode === 37 || event.key === 'a') && dx !== box) { // Left
        dx = -box;
        dy = 0;
      } else if ((event.keyCode === 39 || event.key === 'd') && dx !== -box) { // Right
        dx = box;
        dy = 0;
      } else if ((event.keyCode === 38 || event.key === 'w') && dy !== box) { // Up
        dx = 0;
        dy = -box;
      } else if ((event.keyCode === 40 || event.key === 's') && dy !== -box) { // Down
        dx = 0;
        dy = box;
      }

      if (event.key === 'p' || event.key === 'P') { // Pause
        paused = !paused;
      }
    });

    // Initialize game
    loadGame(); // Load saved game if available
    displayScores(); // Display leaderboard
    gameLoop = setInterval(update, 69);
  </script>
</body>
</html>
