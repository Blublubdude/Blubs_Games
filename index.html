<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blub's Snake Game</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1400" height="800"></canvas>
  <!-- Your game buttons and instructions here -->

  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Leaderboard rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <input type="text" id="usernameInput" placeholder="Enter your username">
  <button onclick="submitScore()">Submit Score</button>

  <script>
    // JavaScript code here

    // Retrieve scores from local storage on page load
    window.onload = function() {
      displayScores();
    }

    function displayScores() {
      const leaderboardBody = document.getElementById('leaderboardBody');
      leaderboardBody.innerHTML = ''; // Clear previous entries

      // Retrieve scores from local storage
      const scores = JSON.parse(localStorage.getItem('snakeScores')) || [];

      // Sort scores in descending order
      scores.sort((a, b) => b.score - a.score);

      // Add scores to the leaderboard table
      scores.forEach((entry, index) => {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.username}</td>
          <td>${entry.score}</td>
        `;
        leaderboardBody.appendChild(newRow);
      });
    }

    function submitScore() {
      const username = document.getElementById('usernameInput').value;
      const score = localStorage.getItem('currentScore'); // Retrieve current score from local storage
      const scores = JSON.parse(localStorage.getItem('snakeScores')) || [];

      // Add new score to the scores array
      scores.push({ username: username, score: parseInt(score) });

      // Update local storage with the new scores
      localStorage.setItem('snakeScores', JSON.stringify(scores));

      // Update leaderboard display
      displayScores();
    }

    // Rest of your JavaScript code for the game functionality
  </script>
</body>
</html>
