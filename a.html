<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or odd?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: grey;
        }

        form {
            text-align: center;
            font-size: 24px;
        }

        input[type="number"] {
            font-size: 24px;
        }

        output {
            font-size: 24px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form oninput="result.value = parseInt(number.value) % 2 ? 'Odd' : 'Even'">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number">
        <output name="result" for="number"></output>
    </form>
</body>
</html>
