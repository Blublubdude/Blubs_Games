<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shooting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #444;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up Three.js scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set up player
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var player = new THREE.Mesh(geometry, material);
        scene.add(player);
        camera.position.z = 5;

        // Set up gun
        var gunGeometry = new THREE.BoxGeometry(0.2, 0.2, 1);
        var gunMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
        var gun = new THREE.Mesh(gunGeometry, gunMaterial);
        gun.position.z = -1;
        player.add(gun);

        // Set up bots
        var bots = [];

        // Key press event listeners
        var keys = {};
        document.addEventListener("keydown", function (e) {
            keys[e.key] = true;
        });
        document.addEventListener("keyup", function (e) {
            keys[e.key] = false;
        });

        // Main game loop
        function animate() {
            requestAnimationFrame(animate);

            // Move player
            if (keys["ArrowUp"] || keys["w"]) {
                player.position.y += 0.1;
            }
            if (keys["ArrowDown"] || keys["s"]) {
                player.position.y -= 0.1;
            }
            if (keys["ArrowLeft"] || keys["a"]) {
                player.position.x -= 0.1;
            }
            if (keys["ArrowRight"] || keys["d"]) {
                player.position.x += 0.1;
            }

            // Shoot
            if (keys[" "]) { // Space key
                shoot();
            }

            // Spawn bots every 0.1 seconds
            if (Math.random() < 0.01) {
                spawnBot();
            }

            // Move bots
            for (var i = 0; i < bots.length; i++) {
                bots[i].position.z += 0.05; // Move bots towards the player
                if (bots[i].position.distanceTo(player.position) < 0.5) { // Check collision with player
                    scene.remove(bots[i]); // Remove bot
                    bots.splice(i, 1);
                    // Handle collision action (e.g., decrease player health)
                }
            }

            renderer.render(scene, camera);
        }

        // Start game loop
        animate();

        // Function to spawn a bot
        function spawnBot() {
            var carGeometry = new THREE.BoxGeometry(0.8, 0.4, 0.2);
            var carMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            var bot = new THREE.Mesh(carGeometry, carMaterial);
            bot.position.x = (Math.random() - 0.5) * 10;
            bot.position.y = (Math.random() - 0.5) * 10;
            scene.add(bot);
            bots.push(bot);
        }

        // Function to shoot
        function shoot() {
            var projectileGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            var projectileMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            var projectile = new THREE.Mesh(projectileGeometry, projectileMaterial);
            projectile.position.copy(gun.getWorldPosition(new THREE.Vector3()));
            projectile.velocity = new THREE.Vector3(0, 0, -0.1).applyQuaternion(gun.getWorldQuaternion(new THREE.Quaternion()));
            scene.add(projectile);
        }
    </script>
</body>
</html>
