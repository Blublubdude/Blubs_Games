<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sandbox Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

        const createWorld = () => {
            const worldSize = 5; // Adjust for size of the world
            for (let x = -worldSize; x <= worldSize; x++) {
                for (let z = -worldSize; z <= worldSize; z++) {
                    const cube = new THREE.Mesh(geometry, material);
                    cube.position.set(x, 0, z);
                    scene.add(cube);
                }
            }
        };

        createWorld();
        camera.position.z = 10;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') camera.position.z -= 0.1;
            if (event.key === 'ArrowDown') camera.position.z += 0.1;
            if (event.key === 'ArrowLeft') camera.position.x -= 0.1;
            if (event.key === 'ArrowRight') camera.position.x += 0.1;
        });

        animate();
    </script>
</body>
</html>
